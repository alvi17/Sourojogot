apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "alvi17.sourojogot"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
		applicationVariants.all { variant ->
            variant.outputs.each { output ->

                def newName = output.outputFile.name
                newName = newName.replace("app-", "Sourojogot") //"MyAppName" -> I set my app variables in the root project
                newName = newName.replace("release","")
                //noinspection GroovyAssignabilityCheck
                output.outputFile = new File(output.outputFile.parent, newName)
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.github.markushi:circlebutton:1.1'
	compile 'com.google.android.gms:play-services-ads:7.+'
}
